name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric
  command:
    start: export FABRIC_VERSION=1.4.4;export FABRIC_CA_VERSION=1.4.4; docker network create --attachable -d overlay dev-caliper-overlay-2org; docker stack deploy --compose-file networks/fabric/docker-compose/5org1peergoleveldb_raft/2org-regional-sw-docker-compose-tls.yaml dev-caliper-overlay-2org;sleep 60s
    end: docker-compose -f networks/fabric/docker-compose/5org1peergoleveldb_raft/GC-single-sw-docker-compose-tls.yaml down;(test -z \"$(docker ps -aq)\") || docker rm $(docker ps -aq);(test -z \"$(docker images dev* -q)\") || docker rmi $(docker images dev* -q);rm -rf /tmp/hfc-*

info:
  Version: 2.1.0
  Size: 2 Orgs with 1 Peer
  Orderer: Raft
  Distribution: Single Host
  StateDB: GoLevelDB

clients:
  client0.org1.example.com:
    client:
      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs/org1
        cryptoStore:
          path: /tmp/hfc-cvs/org1
      clientPrivateKey:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/key.pem
      clientSignedCert:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem

  client0.org2.example.com:
    client:
      organization: Org2
      credentialStore:
        path: /tmp/hfc-kvs/org2
        cryptoStore:
          path: /tmp/hfc-cvs/org2
      clientPrivateKey:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/keystore/key.pem
      clientSignedCert:
        path: networks/fabric/config_raft/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/signcerts/User1@org2.example.com-cert.pem


channels:
    mychannel:      
        created: false
        definition:
            capabilities: []
            consortium: 'SampleConsortium'
            msps: ['Org1MSP', 'Org2MSP']
            version: 0
        orderers:
        - orderer0.example.com
        - orderer1.example.com
        - orderer2.example.com
        peers:
            peer0.org1.example.com:
                eventSource: true
