simpleArgs: &simple-args
  initialMoney: 10000
  moneyToTransfer: 100
  numberOfAccounts: &number-of-accounts 1000000

test:
  name: simple
  description: >-
    This is an example benchmark for Caliper, to test the backend DLT's
    performance with simple account opening & querying transactions.
  workers:
    type: local
    number: 5
  rounds:
    - label: open
      description: >-
        Test description for the opening of an account through the deployed
        contract.
      txNumber: *number-of-accounts
      rateControl:
        type: linear-rate
        opts:
          startingTps: 50
          finishingTps: 100
      workload:
        module: benchmarks/scenario/simple/open.js
        arguments: *simple-args
        # "type": "linear-rate",
        # "opts": {
        #   "startingTps": 25,
        #   "finishingTps": 75
        
monitors:
    transaction:
    - module: prometheus
    options:
      interval: 5
      scrapePort: '4000'